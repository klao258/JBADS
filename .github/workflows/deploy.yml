name: Conditional Version Injection + Pages Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout 源代码
        uses: actions/checkout@v3

      - name: 🔍 检查是否改动 tg-ads.user.js
        id: check
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'tg-ads\.user\.js' || true)
          echo "changed=${CHANGED}" >> $GITHUB_OUTPUT

      - name: ✏️ 注入版本号（仅 tg-ads.user.js 改动时执行）
        if: steps.check.outputs.changed != ''
        run: |
          VERSION=$(TZ=Asia/Shanghai date "+%Y.%m.%d-%H:%M:%S")
          echo "✅ 生成版本号：${VERSION}"
          sed -i "s/^\/\/ @version\s\+.*/\/\/ @version      ${VERSION}/" tg-ads.user.js
          grep "@version" tg-ads.user.js

      - name: 🚀 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages


